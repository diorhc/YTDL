name: Release All Platforms

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  desktop:
    name: Desktop (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            os: windows-latest
          - name: linux
            os: ubuntu-22.04
          - name: macos
            os: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build desktop release
        run: npm run tauri:build

      - name: Upload desktop bundles
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: warn

  android:
    name: Android
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android Rust targets
        run: |
          rustup target add \
            aarch64-linux-android \
            armv7-linux-androideabi \
            i686-linux-android \
            x86_64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;26.3.11579264"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Android release
        run: npm run tauri:android:build

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            src-tauri/gen/android/app/build/outputs/**
            src-tauri/target/**/release/bundle/**
          if-no-files-found: warn

  ios:
    name: iOS (simulator release)
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add iOS Rust targets
        run: |
          rustup target add \
            aarch64-apple-ios \
            aarch64-apple-ios-sim \
            x86_64-apple-ios

      - name: Install frontend dependencies
        run: npm ci

      - name: Build iOS simulator release
        run: npm run tauri:ios:build -- --simulator

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator
          path: |
            src-tauri/gen/apple/build/**
            src-tauri/target/**/release/**
          if-no-files-found: warn
