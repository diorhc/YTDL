name: Release All Platforms

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  desktop:
    name: Desktop (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: v3
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows
            os: windows-latest
          - name: linux
            os: ubuntu-22.04
          - name: macos
            os: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: v3/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        working-directory: .
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build desktop release
        run: npm run tauri:build

      - name: Upload desktop bundles
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.name }}
          path: v3/src-tauri/target/release/bundle/**
          if-no-files-found: warn

  android:
    name: Android
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: v3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: v3/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Android Rust targets
        working-directory: .
        run: |
          rustup target add \
            aarch64-linux-android \
            armv7-linux-androideabi \
            i686-linux-android \
            x86_64-linux-android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        working-directory: .
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;26.3.11579264"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Android release
        run: npm run tauri:android:build

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            v3/src-tauri/gen/android/app/build/outputs/**
          if-no-files-found: warn

  ios:
    name: iOS (simulator)
    runs-on: macos-latest
    defaults:
      run:
        working-directory: v3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: v3/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add iOS Rust targets
        working-directory: .
        run: |
          rustup target add \
            aarch64-apple-ios \
            aarch64-apple-ios-sim \
            x86_64-apple-ios

      - name: Install frontend dependencies
        run: npm ci

      - name: Build iOS simulator release
        run: npm run tauri:ios:build -- --simulator

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator
          path: |
            v3/src-tauri/gen/apple/build/**
          if-no-files-found: warn

  release:
    name: Create Release
    needs: [desktop, android]
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts/

      - name: Collect release assets
        id: collect
        run: |
          mkdir -p release-assets

          # Windows installers
          find artifacts/desktop-windows -type f \( -name "*.msi" -o -name "*.exe" \) \
            -exec cp {} release-assets/ \; 2>/dev/null || true

          # Linux packages
          find artifacts/desktop-linux -type f \( -name "*.deb" -o -name "*.AppImage" -o -name "*.rpm" \) \
            -exec cp {} release-assets/ \; 2>/dev/null || true

          # macOS packages
          find artifacts/desktop-macos -type f \( -name "*.dmg" -o -name "*.app.tar.gz" \) \
            -exec cp {} release-assets/ \; 2>/dev/null || true

          # Android APK/AAB
          find artifacts/android -type f \( -name "*.apk" -o -name "*.aab" \) \
            -exec cp {} release-assets/ \; 2>/dev/null || true

          echo "Collected release assets:"
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: release-assets/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
